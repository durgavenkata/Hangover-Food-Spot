<style>
    #btnn{
        
      background-color: #04AA6D;
      color: white;
      padding: 12px;
      margin: 10px 0;
      border: none;
      
      border-radius: 3px;
      cursor: pointer;
      font-size: 17px;
    
    }
    .delete{
        color:red;
        
    }
    .removeall{
        color:red;
    }
</style>
<section class="orders_section">
    <div class="container">
        <h2>Orders</h2>
        <div *ngIf="getOrdersDetails">
         <table>
            <tr>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Sub Total</th>
                <th>Remove Item</th>
            </tr>
            <tr *ngFor="let getOrdersDetail of getOrdersDetails">
                <td><img src="{{getOrdersDetail.img}}" alt="P1"></td>
                  <td>Rs {{getOrdersDetail.amt}}</td>
                 <td>
                    <div class="content">
                        <button type="button" class="btn" (click)="incQnt(getOrdersDetail.menuId,getOrdersDetail.qnt)"><i class="fa fa-plus"></i></button>
                        <span>{{getOrdersDetail.qnt}}</span>
                        <button type="button" class="btn" (click)="decQnt(getOrdersDetail.menuId,getOrdersDetail.qnt)"><i class="fa fa-minus"></i></button>
                    </div>
                    
                 </td>
                 <td>{{getOrdersDetail.qnt*getOrdersDetail.amt|number}}</td>
                 <td><button type="button" class="delete" (click)="singleDelete(getOrdersDetail.menuId)"><i class="fa fa-trash"></i></button></td>
                
            </tr>
         </table>
         <div class="row">
            <div class="col-md-6">
                <h3>Total -Rs {{total}}</h3>
            </div>
            <div class="col-md-6 text-right">
                <button type="button" class="removeall" (click)="removeall()"><i class="fa fa-trash"></i>Remove All Item</button>
            </div>
         </div>
        </div>
        <a href="/payment" style="color:black	 "> <button id="btnn">Proceed to Payment</button></a>
    </div>
</section>
