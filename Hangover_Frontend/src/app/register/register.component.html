<div style="background-color:rgb(62, 82, 94);">
  <h1 class="fontcolor" style="text-align: center;"><b><i>Register</i></b></h1>
 <div class="margin fontcolor">
     <div class="form-group">
       <label for="name"><i><b>Name:</b></i></label>
       <input type="text" class="form-control " id="name" name="rgname" [(ngModel)]="customerDetail.name" >
 </div>
  <label for="email"><b><i>Email address:</i></b></label>
 <div class="form-floating">
  <input type="email" class="form-control" id="email" required [(ngModel)]="customerDetail.email" name="rgmail"
    #rgmail="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

</div>
<div class="text-danger fs-6" [class.d-none]="rgmail.valid || rgmail.untouched || !rgmail.errors">
  *Please enter a valid email
</div>
<label for="password"><b><i>Password:</i></b></label>
<div class="form-floating">
  <input type="password" class="form-control" id="password" required [(ngModel)]="customerDetail.password"
    name="password" #password="ngModel" pattern="^.{4,10}$">
</div>
<div class="text-danger fs-6" [class.d-none]="password.valid || password.untouched">
  *Please enter a password (Must be 4-10 characters long and must contain one special character)
</div>
   <label for="phoneNumber"><b><i>Contact No.:</i></b></label>
     <div class="form-floating">
      
      <input type="number" class="form-control" id="phoneNumber" required [(ngModel)]="customerDetail.phoneNumber"
        
      name="rgphoneNumber" #rgphoneNumber="ngModel" pattern="[0-9]{10}">
    </div>
    <div class="text-danger fs-6"
      [class.d-none]="rgphoneNumber.valid || rgphoneNumber.untouched || !rgphoneNumber.errors">
      *Please enter a valid Phone no.(must be 10 digits long)
    </div>
    
     <div class="form-group">
     <button type="submit" (click)="newCustomer()" class="btn btn-primary" style="display: grid;margin: auto;">Submit</button>
   </div>
   <br>
   
     <a routerLink="/login"><b><i>Login</i></b></a>
 
   </div>
 </div>
